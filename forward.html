<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/gift.png">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN -->

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- /.CDN -->
    <script defer src="assets/js/script.js"></script>
</head>
<body>
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Gifting Made Easy</h2>
        <h3 class="fs-subtitle">For it is in giving that we receive.</h3>

        <div class="row btn-group btn-group-toggle m-4" data-toggle="buttons">
            <label id="look-for-gift-button" class="col-12 btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked> Look For The Suitable Gift
            </label>
            <label id="browse-gifts-button" class="col-12 btn btn-secondary">
            <input type="radio" name="options" id="option2"> Browse All Gifts
            </label>
        </div>
        
        <br>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Social Profiles</h2>
        <h3 class="fs-subtitle">Your presence on the social network</h3>
        <input type="text" name="twitter" placeholder="Twitter"/>
        <input type="text" name="facebook" placeholder="Facebook"/>
        <input type="text" name="gplus" placeholder="Google Plus"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Create your account</h2>
        <h3 class="fs-subtitle">Fill in your credentials</h3>
        <input type="text" name="email" placeholder="Email"/>
        <input type="password" name="pass" placeholder="Password"/>
        <input type="password" name="cpass" placeholder="Confirm Password"/>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</form>
</body>
</html>
