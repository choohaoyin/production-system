<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>System</title>
</head>
<body onload="loadRules()">
    <form id="form">
        <label for="budget">Budget:</label>
        <input type="number" name="budget" value=0>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="tag">Tag:</label>
        <input type="checkbox" name="tag" value="tech" checked>
        <label for="tag1">Tech</label>
        <input type="checkbox" name="tag" value="draw">
        <label for="tag2">Draw</label>
        <input type="checkbox" name="tag" value="fashion">
        <label for="tag3">Fashion</label>
        <br><br>
        <label for="occasion">Occasion:</label>
        <select name="occasion" id="occasion">
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="graduate">Graduation</option>
        </select>
        <br><br>
        <input type="button" onclick="press()" value="Test">
    </form>
    <br><br>

    <!-- For recommendation result -->
    <div style="border: black solid 1px; margin: 10px; padding: 5px;">
        <h1>Gift title sample</h1>
        <h2>Gift description sample</h2>
        <h3>Gift price sample</h3>
    </div>
    <input type="number" name="count" id="count" value=1 style="width:35px">
    <button onclick="test()">Test increment</button>
    <button onclick="testclear()">Clear</button>
    <div id="test"></div>
    <script>
        var counter = 0;
        function test() {
            // var add = '<div style="border: black solid 1px; margin: 10px; padding: 5px;">'+'<h1>'+title+'</h1>'+'<h2>'+
            //     des+'</h2>'+'<h3>'+price+'</h3>'+'</div>';
            let count = parseInt(document.getElementById("count").value);
            console.log(count);
            for(i=counter+1,counter +=count ;i<=counter;i++) {
                title = "title" + i;
                des = "des" + i;
                price = "price" + i;
                var add = '<div style="border: black solid 1px; margin: 10px; padding: 5px;">'+'<h1>'+title+'</h1>'+'<h2>'+
                des+'</h2>'+'<h3>'+price+'</h3>'+'</div>';
                document.getElementById("test").innerHTML += add;
            }
        }
        function testclear() {
            document.getElementById("test").innerHTML = "";
            counter =0;
        }
    </script>
    <!-- End of For recommendation result -->
</body>
</html>
