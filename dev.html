<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script defer src="assets/js/script.js"></script>
    <!-- <script defer src="assets/js/script_jquery.js"></script> -->
    <title>System</title>
</head>
<body>
    <h1>Forward chaining</h1>
    <form id="msform">
        <label for="budget">Budget:</label>
        <input type="number" name="budget" value=1000>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="tag">Tag:</label>
        <input type="checkbox" name="tag" value="tech" checked>
        <label for="tag1">Tech</label>
        <input type="checkbox" name="tag" value="draw">
        <label for="tag2">Draw</label>
        <input type="checkbox" name="tag" value="fashion">
        <label for="tag3">Fashion</label>
        <br><br>
        <label for="occasion">Occasion:</label>
        <select name="occasion" id="occasion">
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="graduate">Graduation</option>
        </select>
        <br><br>
        <input type="button" id="test_jquery" value="Test">
    </form>
    <div id="result"></div>
    <h3>why?</h3>
    <div id="why"></div>
    <br><br>
    <hr>
    <h1>Backward chaining</h1>
    <form id="bkform">
        <select name="item" id="item">
            <option value="leaf">leaf</option>
            <option value="air">air</option>
        </select>
        <input type="button" id="bktest" value="Test">
    </form>
    <div class="bkresult"></div>
    <hr>
    <!-- For sample recommendation result -->
    <div style="border: black solid 1px; margin: 10px; padding: 5px;">
        <h1>Gift title sample</h1>
        <h2>Gift description sample</h2>
        <h3>Gift price sample</h3>
    </div>
    <input type="number" name="count" id="count" value=1 style="width:35px">
    <button onclick="test()">Test increment</button>
    <button onclick="testclear()">Clear</button>
    <div id="test"></div>
    <script>
        var counter = 0;
        function test() {
            let count = parseInt(document.getElementById("count").value);
            console.log(count);
            for(i=counter+1,counter +=count ;i<=counter;i++) {
                title = "title" + i;
                des = "des" + i;
                price = "price" + i;
                var add = '<div style="border: black solid 1px; margin: 10px; padding: 5px;">'+'<h1>'+title+'</h1>'+'<h2>'+
                des+'</h2>'+'<h3>'+price+'</h3>'+'</div>';
                document.getElementById("test").innerHTML += add;
            }
        }
        function testclear() {
            document.getElementById("test").innerHTML = "";
            counter =0;
        }
    </script>
    <!-- /.For recommendation result -->
</body>
</html>
