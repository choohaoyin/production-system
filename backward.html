<html lang="en" >
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN -->

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body>
<header></header>

<div class="catalog">
    <h2 class="fs-title">Select the recipient interests</h2>
    <h3 class="fs-subtitle">you can select more than one option.</h3>
    <div id="items" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
    
        <a class="carousel-control-prev" href="#items" role="button" data-slide="prev" style="left: 100px;">
            <span class="sr-only">Previous</span>
            <img class="arrow" src="assets/images/left-arrow.png" >
        </a>
    
        <a class="carousel-control-next" href="#items" role="button" data-slide="next" style="right: 100px;">
            <span class="sr-only">Next</span>
            <img class="arrow" src="assets/images/right-arrow.png" >

        </a>
    </div>
</div>
<div class="popup-overlay">
    <!--Creates the popup content-->
    <div class="popup-content container">
        <!--popup's close button-->
        <button class="close">Close</button>
        <div class="row pt-5 px-4">
            <div class="col-4">
                <img src="" class="explanation-item-img item-img">
            </div>
            <div class="col-8 text-left">
                <h2 class="item-name"></h2>
                <p class="item-price"></p>
                <button class="action-button buy-button">SHOP NOW</button>
            </div>
        </div>
        <div id="for-explanation"></div>
    </div>
    
</div>
<button id="magic">Show me magic</button>
<footer></footer>
</div>
</body>
</html>
