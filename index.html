<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/gift.png">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CDN -->

    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- /.CDN -->
    <script defer src="assets/js/script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <img src="assets/images/giftingMadeEasyLogo.svg" alt="Gifting Made Easy Logo" style="width:220px; margin-top:-75px; margin-bottom:-70px;">
    </div>
</div> 
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Who is the recipient?</h2>
        <div class="row btn-group btn-group-toggle m-4" data-toggle="buttons">
            <div class="col-md btn-group-toggle">
                <label id="selection-button" class="col-6 btn btn-secondary active">
                <input class="col" type="radio" id="gender" name="gender" value="male"> <img src="assets/images/male.png" style="width:180px; height:180px;">
                </label>
                <p>For Him</p>
            </div>
            <div class="col-md btn-group-toggle">
                <label id="selection-button" class="col-6 btn btn-secondary active">
                <input class="col" type="radio" name="gender" value="female"> <img src="assets/images/female.png" style="width:180px; height:180px;">
                </label>
                <p>For Her</p>
            </div>
        </div>
        <br>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset>
        <h2 class="fs-title">What is the recipient age?</h2>
        <div class="row justify-content-center">
            <input type="number" name="age" value=0>
        </div>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>

    <fieldset>
        <h2 class="fs-title">What is the occassion?</h2>
        <div class="row btn-group btn-group-toggle" data-toggle="buttons">
            <div class="col-md btn-group-toggle">
                <label id="selection-button" class="col-6 btn btn-secondary active">
                <input class="col" type="radio" name="gender" value="male"> <img src="assets/images/male.png" style="width:180px; height:180px;">
                </label>
                <p>Anniversary</p>
            </div>
            <div class="col-md btn-group-toggle">
                <label id="selection-button" class="col-6 btn btn-secondary active">
                <input class="col" type="radio" name="gender" value="bii bii"> <img src="assets/images/male.png" style="width:180px; height:180px;">
                </label>
                <p>Birthday</p>
            </div>
            <div class="col-md btn-group-toggle">
                <label id="selection-button" class="col-6 btn btn-secondary active">
                <input class="col" type="radio" name="gender" value="bao bei bei"> <img src="assets/images/female.png" style="width:180px; height:180px;">
                </label>
                <p>Graduation</p>
            </div>
        </div>
        <br>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>

    <fieldset>
        <h2 class="fs-title">How much are you willing to spend?</h2>
        <div class="row justify-content-center">
            <input type="number" name="budget" value=0>
        </div>
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>


    <fieldset>
        <h2 class="fs-title">Select the recipient interests</h2>
        <h3 class="fs-subtitle">you can select more than one option.</h3>
        <div id="gallery" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row btn-group btn-group-toggle" data-toggle="buttons">
                        <div class="col"></div>
                        <div class="col">
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off"><img class="img-fluid" src="assets/images/anniversary.png" alt="Image 1"/>
                            </label>
                        </div>
                        <div class="col">
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off"><img class="img-fluid" src="assets/images/bouquet.png" alt="Image 1"/>
                              </label>
                        </div>
                        <div class="col">
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off"><img class="img-fluid" src="http://via.placeholder.com/800x450/caa8f5/ffffff?text=Image+1" alt="Image 1"/>
                              </label>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
        
                <div class="carousel-item">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="http://via.placeholder.com/800x450/f35b04/ffffff?text=Image+4" alt="Image 6"/>
                        </div>
                        <div class="col">
                            <img class="img-fluid" src="http://via.placeholder.com/800x450/f18701/ffffff?text=Image+5" alt="Image 7"/>
                        </div>
                        <div class="col">
                            <img class="img-fluid" src="http://via.placeholder.com/800x450/f18701/ffffff?text=Image+5" alt="Image 7"/>
                        </div>
                    </div>
                </div>
            </div>
        
            <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        
            <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
        <input type="button" name="submit" class="submit action-button" value="Submit"/>
    </fieldset>
</div>
</body>
</html>
